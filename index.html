<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinner</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container">
    <header>
        <div class="ribbon">
            <p>Squirium.co</p>
            <p>hello@squirium.co</p>
        </div>
    </header>
    <main>
        <section>
            <h1>Spinner with Controls</h1>
            <div class="spinner">
                <div class="spinner-segment spinner-segment-white"></div>
            </div>
            <div class="controlbar">
                <div class="stop">X</div>
                <div class="play">X</div>
                <div class="ffw">X</div>
            </div>
        </section>
    </main>
</div> 
<script src="/js/app.js"></script>
</body>
</html>
