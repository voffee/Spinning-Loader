<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Loading Spinner</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container">
    <header>
        <div class="ribbon">
            <p>Squirium.co</p>
            <p>hello@squirium.co</p>
        </div>
    </header>
    
    <main>
        <section>
            <h1>Spinner with Controls</h1>
            <div class="spinner">
                <div class="spinner-segment spinner-segment-colored"></div>
            </div>
            <div class="controlbar">
                <p>Control Rotation Speed</p>
                <div class="control-container">
                    <div class="stop">
                        <i class="fa-solid fa-stop"></i>
                    </div>
                    <div class="play">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="ffw">
                        <i class="fa-solid fa-forward-fast"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div> 
<script src="/js/app.js"></script>
<script src="https://kit.fontawesome.com/83486dfd83.js" crossorigin="anonymous"></script>
</body>
</html>
